<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Of Samael</title>
  <link rel="icon" href="media/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentations of the projects made by Samael Lukas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="/css/github.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">

</head>

<body>
  <div id="app">Welcome from B.O.S</div>
  
  <script>
    window.$docsify = {
      coverpage: 'cover.md',
      onlyCover: true,
      auto2top: true,
      logo: '/images/logo.png',
      nativeEmoji: true,
      name: 'Book Of Samael',
      repo: 'https://github.com/drthedad/samael',
      loadSidebar: true,
      subMaxLevel: 5,
      sidebarDisplayLevel: 1,
      loadNavbar: 'nav.md',
      loadFooter: '_footer.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        depth: 6,
        hideOtherSidebarContent: false,
     },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
     },
      // object
      markdown: {
        smartypants: true,
        renderer: {
          link: function() {
            // ...
          }
        }
     },
      // function
      markdown: function(marked, renderer) {
         // ...
         return marked;
     },
      executeScript: true,
      ext: '.md',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

</body>
</html>
